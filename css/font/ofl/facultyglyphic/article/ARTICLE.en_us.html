<p>Faculty Glyphic is a typeface that pays homage to London's rich history and spirit of innovation, taking cues from carved typography and the work of Bertholde Wolpe and Edward Johnston, it blends aspects of modernity and heritage.</p>

<p>To contribute, see <a href="https://github.com/DylanYoungKoto/FacultyGlyphic">github.com/DylanYoungKoto/FacultyGlyphic</a>.</p>
